<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form id="form">                               
            <p:tabView style="border: none" orientation="left">
                <p:tab title="Insumos">                        
                </p:tab>
                <p:tab title="Campos personalizados">
                </p:tab>            
                <p:tab title="Recetas personalizadas">
                </p:tab>
                <p:tab title="Alertas y Notificaciones">
                    <h:outputLabel value="CRONOGRAMA - Tareas"/>
                    <p:dataTable >
                        <p:dataTable id="tabla-notificaciones" 
                                     var="notificacion" 
                                     value="#{beanNotificacion.notificacionesTareas}" 
                                     selectionMode="single"                                     
                                     rowKey="#{notificacion.idNotificacion}">
                            <p:column headerText="Tipo de notificacion">
                                <h:outputText value="#{notificacion.idTipoNotificacion.nombre}" />
                            </p:column>

                            <p:column headerText="Mensaje">
                                <h:outputText value="#{notificacion.mensaje}" />
                            </p:column>

                            <p:column headerText="Cuando">
                                <h:outputText value="#{notificacion.anterioridadDias}" />
                            </p:column>

                        </p:dataTable>    
                    </p:dataTable>
                </p:tab>
            </p:tabView>           
        </h:form>
    </ui:define>
</ui:composition>
