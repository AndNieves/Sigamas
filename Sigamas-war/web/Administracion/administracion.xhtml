<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form id="form">             
             <p:breadCrumb id="mainBreadCrumb">
                <p:menuitem value="Home" outcome="homeClient"/>                 
                <p:menuitem value="Administración" outcome="administracion"/>                 
            </p:breadCrumb>
            <p:tabView style="border: none" orientation="left">
                <p:tab title="Insumos">                        
                </p:tab>
                <p:tab title="Campos personalizados">
                </p:tab>            
                <p:tab title="Recetas personalizadas">
                </p:tab>
                <p:tab title="Alertas y Notificaciones">
                    
                    <h2>Alertas y Notificaciones</h2>
                    <p:separator style="height: 5px"/>
                    
                    <h3>CRONOGRAMA - Tareas</h3>

                    <p:dataTable id="tabla-notificaciones-tarea" 
                                 var="notificacion" 
                                 value="#{beanNotificacion.notificacionesTareas}" 
                                 selectionMode="single"                                     
                                 rowKey="#{notificacion.idNotificacion}">
                        <p:column headerText="Tipo de notificacion">
                            <h:outputText value="#{notificacion.idTipoNotificacion.nombre}" />
                        </p:column>

                        <p:column headerText="Mensaje">
                            <h:outputText value="#{notificacion.mensaje}" />
                        </p:column>

                        <p:column headerText="Cuando">
                            <h:outputText value="#{notificacion.anterioridadDias} días antes del evento" />
                        </p:column>

                    </p:dataTable> 

                    <br/>
                    <p:separator/>
                    <br/>
                    <h3>PRESUPUESTO - Maquinaria</h3>

                    <p:dataTable id="tabla-notificaciones-maquinaria" 
                                 var="notificacion" 
                                 value="#{beanNotificacion.notificacionesMaquinarias}" 
                                 selectionMode="single"                                     
                                 rowKey="#{notificacion.idNotificacion}">
                        <p:column headerText="Tipo de notificacion">
                            <h:outputText value="#{notificacion.idTipoNotificacion.nombre}" />
                        </p:column>

                        <p:column headerText="Mensaje">
                            <h:outputText value="#{notificacion.mensaje}" />
                        </p:column>

                        <p:column headerText="Cuando">
                            <h:outputText value="#{notificacion.anterioridadDias} días antes del evento" />
                        </p:column>

                    </p:dataTable>  

                    <br/>
                    <p:separator/>
                    <br/>

                    <h3>PRESUPUESTO - Mano de Obra</h3>

                    <p:dataTable id="tabla-notificaciones-mano-obra" 
                                 var="notificacion" 
                                 value="#{beanNotificacion.notificacionesManoObra}" 
                                 selectionMode="single"                                     
                                 rowKey="#{notificacion.idNotificacion}">
                        <p:column headerText="Tipo de notificacion">
                            <h:outputText value="#{notificacion.idTipoNotificacion.nombre}" />
                        </p:column>

                        <p:column headerText="Mensaje">
                            <h:outputText value="#{notificacion.mensaje}" />
                        </p:column>

                        <p:column headerText="Cuando">
                            <h:outputText value="#{notificacion.anterioridadDias} días antes del evento" />
                        </p:column>

                    </p:dataTable>
                    <br/>
                    <p:separator/>
                    <br/>
                    <h3>PRESUPUESTO - Materiales</h3>
                    
                    <p:dataTable id="tabla-notificaciones-material" 
                                 var="notificacion" 
                                 value="#{beanNotificacion.notificacionesMateriales}" 
                                 selectionMode="single"                                     
                                 rowKey="#{notificacion.idNotificacion}">
                        <p:column headerText="Tipo de notificacion">
                            <h:outputText value="#{notificacion.idTipoNotificacion.nombre}" />
                        </p:column>

                        <p:column headerText="Mensaje">
                            <h:outputText value="#{notificacion.mensaje}" />
                        </p:column>

                        <p:column headerText="Cuando">
                            <h:outputText value="#{notificacion.anterioridadDias} días antes del evento" />
                        </p:column>

                    </p:dataTable>    

                </p:tab>
            </p:tabView>           
        </h:form>
    </ui:define>
</ui:composition>
