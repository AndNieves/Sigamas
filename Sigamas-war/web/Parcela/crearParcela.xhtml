<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <h:form id="form">   
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:panel style="margin: 0 auto; width: 60%;">   
                <p:tabView>
                    <p:tab id="parcela" title="Creación de una parcela">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                            <h:outputLabel for="nombreParcela" value="Nombre de la parcela *:" />
                            <p:inputText id="nombreParcela" value="#{beanParcela.nombre}" required="true" label="text"/>

                            <h:outputLabel for="padronParcela" value="Padrón asociado: *" />
                            <p:inputText id="padronParcela" value="#{beanParcela.padron}" required="true" label="text" />                    
                            
                            <p:commandButton value="Guardar" action="#{beanParcela.crearParcela}"/>
                        </h:panelGrid>                    
                    </p:tab>                
                </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
