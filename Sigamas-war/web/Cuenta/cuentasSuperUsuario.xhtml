<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>            
            <p:dataTable id="gridCuenta" var="cuenta" value="#{beanCuenta.cuentas}" editable="true" editMode="cell" style="width:50%" rendered="true">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{cuenta.nombre}" />
                    </p:column>

                    <p:column headerText="Empresa">
                        <h:outputText value="#{cuenta.empresa}" />
                    </p:column>

                    <p:column headerText="RUT">
                        <h:outputText value="#{cuenta.rut}" />
                    </p:column>
                </p:dataTable>  
            <p:commandButton value="Crear una nueva cuenta" type="button" onclick="PF('dlg2').show();" oncomplete="PF('dlg2').hide();" update=":form:gridCuenta"/>            
            <p:dialog header="Crear une nueva cuenta" widgetVar="dlg2" modal="true" height="100%">
                <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                    <h:outputLabel for="nombreCuenta" value="Nombre de la cuenta:" />
                    <p:inputText id="nombreCuenta" value="#{beanCuenta.nombre}" required="true" label="text"/>

                    <h:outputLabel for="nombreEmpresa" value="Nombre de la empresa asociada:" />
                    <p:inputText id="nombreEmpresa" value="#{beanCuenta.empresa}" required="true" label="text" />                    

                    <h:outputLabel for="rut" value="Rut de la empresa:"/>
                    <p:inputText id="rut" value="#{beanCuenta.rut}" label="text" /> 
                </h:panelGrid>
                <p:commandButton style="float:right" value="Guardar" actionListener="#{beanCuenta.crearCuenta}">                       
                </p:commandButton>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
