<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form id="form">   
            <p:messages id="msgs"/>
            <p:layout>
                <p:commandButton value="Crear una nueva cuenta" type="button" action="#{beanCuenta.abrirCreacionCuenta}" icon="ui-icon-plus"/>            
                <p:layoutUnit position="west" size="30%">

                    <p:dataTable var="cuenta" value="#{beanCuenta.cuentas}" style="width:80%" selectionMode="single" rowKey="#{cuenta.nombre}">
                        <p:ajax event="rowSelect" listener="#{beanCuenta.onRowSelect}" update=":form:gridCuentaSeleccionada"/>
                        <p:ajax event="rowUnselect" listener="#{beancuenta.onRowUnselect}" update=":form:msgs" />

                        <p:column headerText="Nombre">
                            <h:outputText value="#{cuenta.nombre}" />
                        </p:column>
                    </p:dataTable>  
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:panelGrid columns="2" id="gridCuentaSeleccionada">
                        <h:outputLabel value="Nombre:" />
                        <p:inputText value="#{beanCuenta.cuentaSeleccionada.nombre}" />

                        <h:outputLabel for="empresaSeleccionada" value="Empresa:" />
                        <p:inplace id="empresaSeleccionada" widgetVar="inplaceCuenta">
                            <p:inputText value="#{beanCuenta.cuentaSeleccionada.empresa}" />
                        </p:inplace>
                        <h:outputLabel for="rutSeleccionada" value="Rut:" />
                        <p:inplace id="rutSeleccionada" widgetVar="inplaceCuenta">
                            <p:inputText value="#{beanCuenta.cuentaSeleccionada.rut}" />
                        </p:inplace>
                        <p:commandButton icon="ui-icon-pencil" action=""/>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </ui:define>

</ui:composition>
