<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        
        <script>
            function deleteTarea() {
                document.getElementById('form:j_idt31:j_idt34:tarea1').outerHTML = "";
                document.getElementById('form:j_idt31:j_idt34:tarea11').outerHTML = "";
            }
        </script>
        <h:form id="form">              
            <p:breadCrumb id="mainBreadCrumb">
                <p:menuitem value="Home" outcome="homeClient"/>                                 
            </p:breadCrumb>
            <p:layout style="margin-top: 20px;">
                <p:layoutUnit position="west" resizable="true" size="80%">
                    <p:tabView style="border: none" activeIndex="#{beanSesionUsuario.tabSelected}">
                        <p:tab title="Página principal">                       
                            <!--<h:panelGrid columns="2" cellpadding="10">-->
                            <div style="height:500px">
                                <h:form>
                                    <p:growl id="msg" />
                                    <h:outputLabel></h:outputLabel>

                                    <p:panel style="width:400px;height:400px; display: inline" id="drag-tareas" header="Información sobre sus tareas">
                                        <h:outputText id="tp" value="Usted tiene #{beanSesionUsuario.tareasPendientes} tareas pendientes:"  />
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Validar todas las tareas"/>
                                            <p:selectBooleanCheckbox></p:selectBooleanCheckbox>

                                            <p:link id="tarea1" outcome="detalleTarea" value="tarea1"/>
                                            <p:selectBooleanCheckbox id="tarea11" value="0" onchange="deleteTarea()">
                                                <p:ajax update="tp" listener="#{beanSesionUsuario.validarTarea}"/>
                                            </p:selectBooleanCheckbox>

                                            <p:link outcome="detalleTarea" value="tarea2"/>
                                            <p:selectBooleanCheckbox value="0">
                                                <p:ajax update="msg" listener="#{selectBooleanView.addMessage}" />
                                            </p:selectBooleanCheckbox>
                                            <p:link outcome="detalleTarea" value="tarea3"/>    
                                            <p:selectBooleanCheckbox value="#{selectBooleanView.value2}">
                                                <p:ajax update="msg" listener="#{selectBooleanView.addMessage}" />
                                            </p:selectBooleanCheckbox>
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:panel style="width:400px;height:400px;display: inline" id="drag-chart" header="Evolución de costos">
                                        <p:chart type="line" model="#{beanSesionUsuario.lineModel1}" style="height:300px;"/>
                                    </p:panel>

                                </h:form>  
                            </div>                            
                        </p:tab>
                        <p:tab title="Mis parcelas">
                            <p:commandButton icon="ui-icon-plus" action="#{beanParcela.abrirCreacionParcela}"/>
                            <p:dataTable var="parcela" value="#{beanParcela.parcelas}" style="width:50%">
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{parcela.nombre}" />                                
                                </p:column>

                                <p:column headerText="Departamento">
                                    <h:outputText value="#{parcela.departamento}" />                                                            
                                </p:column> 

                                <p:column headerText="Padrón">
                                    <h:outputText value="#{parcela.padron}" />                                                            
                                </p:column> 
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Cronograma">
                                                     
                                <p:schedule id="schedule" value="#{beanSesionUsuario.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                                    <p:ajax event="eventResize" listener="#{beanSesionUsuario.onEventSelect}"/>

                                </p:schedule>
                        </p:tab>
                        <p:tab title="Mis tareas">
                            <h:panelGrid columns="2" cellpadding="10">

                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Mis cultivos">
                            <p:commandButton icon="ui-icon-plus" action="#{beanCultivo.abrirCreacionCultivo}"/>
                            <p:dataTable var="cultivo" value="#{beanCultivo.cultivos}" style="width:50%">
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{cultivo.nombre}" />                                
                                </p:column>

                                <p:column headerText="Departamento">
                                    <h:outputText value="#{cultivo.idParcela.nombre}" />                                                            
                                </p:column> 

                                <p:column headerText="Padrón">
                                    <h:outputText value="#{cultivo.fechaInicio}" />                                                            
                                </p:column> 
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <!--<script type="text/javascript" src="http://voap.weather.com/weather/oap/USGA0028?template=ALERV&par=3000000007&unit=1&key=twciweatherwidget"></script>-->
                    <p:panel style="width:90%" id="drag-clima" header="Notificaciones climáticas">
                        <a href="http://www.accuweather.com/es/uy/montevideo/349269/weather-forecast/349269" class="aw-widget-legal">
                            <!--
                            By accessing and/or using this code snippet, you agree to AccuWeather’s terms and conditions (in English) which can be found at http://www.accuweather.com/en/free-weather-widgets/terms and AccuWeather’s Privacy Statement (in English) which can be found at http://www.accuweather.com/en/privacy.
                            -->
                        </a><div id="awcc1418751484873" class="aw-widget-current"  data-locationkey="349269" data-unit="c" data-language="es" data-useip="false" data-uid="awcc1418751484873"></div><script type="text/javascript" src="http://oap.accuweather.com/launch.js"></script>   
                    </p:panel>
                    <p:draggable for="drag-clima" />

                    <p:panel style="width:90%"  id="drag-noticias" header="Noticias varias">
                        <h:outputText value="Aquí se consumirá info de algún WS de noticias agro (no corresponde al scope actual)" />
                    </p:panel>
                    <p:draggable for="drag-noticias" />
                </p:layoutUnit>                    
            </p:layout>
        </h:form>
    </ui:define>
</ui:composition>
