<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:breadCrumb id="mainBreadCrumb">
                <p:menuitem value="Home" outcome="homeClient"/>              
                <p:menuitem value="Usuarios" outcome="usuariosCuenta"/>                 
                <p:menuitem value="Creación de usuario" outcome="crearUsuario"/>                 
            </p:breadCrumb>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog modal="true" widgetVar="statusDialog" header="Espere por favor"
                      draggable="false" closable="false" resizable="false" style="text-align: center;">
                <h:graphicImage value="resources/img/ajax-loader.gif" />
            </p:dialog>
            <p:growl id="growl" sticky="true" showDetail="true" />
            <p:wizard flowListener="#{beanUsuario.progresoCreacion}"
                      backLabel="Atrás"
                      nextLabel="Siguiente">
                <p:tab id="ingreso" title="Ingreso">                  
                    <p:panel id="custom" header="Información de ingreso" style="margin-bottom:20px;vertical-align: top">                            
                        <p:messages></p:messages>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Nombre del usuario: *" />
                            <p:inputText value="#{beanUsuario.usuario.nombreUsuario}" required="true" label="text"/>

                            <h:outputText value="Contraseña: *" />
                            <p:password feedback="true" value="#{beanUsuario.usuario.claveUsuario}" required="true" label="text"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="personal" title="Personal">
                    <p:panel header="Información personal" style="margin-bottom:20px">
                        <p:messages/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="nombre" value="Primer Nombre: *" />
                            <p:inputText id="nombre" value="#{beanUsuario.usuario.nombre}" required="true" label="text"/>

                            <h:outputLabel for="apellidos" value="Apellidos: *" />
                            <p:inputText id="apellidos" value="#{beanUsuario.usuario.apellidos}" required="true" label="text"/>

                            <h:outputLabel for="email" value="Mail: *" />
                            <p:inputText id="email" value="#{beanUsuario.usuario.emailUsuario}" required="true" label="text"/>

                            <h:outputLabel for="telefono" value="Teléfono:" />
                            <p:inputText id="telefono" value="#{beanUsuario.usuario.telefono}" label="text"/>

                            <h:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:" />
                            <p:inputText type="date" id="fechaNacimiento" value="#{beanUsuario.usuario.fechaNacimiento}" label="text"/>

                            <h:outputLabel for="sexo" value="Sexo:" />
                            <p:selectOneMenu id="sexo" value="#{beanUsuario.usuario.sexo}" style="width:150px">                                    
                                <f:selectItem itemLabel="M" itemValue="M" />
                                <f:selectItem itemLabel="F" itemValue="F" />
                            </p:selectOneMenu>

                            <h:outputLabel for="profesion" value="Profesion:" />
                            <p:inputText id="profesion" value="#{beanUsuario.usuario.profesion}" label="text"/>
                        </h:panelGrid>                        
                    </p:panel>
                </p:tab>
                <p:tab id="confirmacion" title="Confirmación">
                    <p:panel header="Confirmación de los datos" style="margin-bottom:20px">
                        <p:messages/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel  value="Nombre de Usuario: *" />
                            <p:outputLabel  value="#{beanUsuario.usuario.nombreUsuario}"/>

                            <h:outputLabel value="Primer Nombre: *" />
                            <h:outputLabel value="#{beanUsuario.usuario.nombre}"/>

                            <h:outputLabel value="Apellidos: *" />
                            <h:outputLabel value="#{beanUsuario.usuario.apellidos}"/>

                            <h:outputLabel value="Mail: *" />
                            <h:outputLabel value="#{beanUsuario.usuario.emailUsuario}"/>

                            <h:outputLabel value="Teléfono:" />
                            <h:outputLabel value="#{beanUsuario.usuario.telefono}"/>

                            <h:outputLabel value="Fecha de nacimiento:" />
                            <h:outputLabel value="#{beanUsuario.usuario.fechaNacimiento}"/>

                            <h:outputLabel value="Sexo:" />
                            <h:outputLabel value="#{beanUsuario.usuario.sexo}"/>

                            <h:outputLabel value="Profesion:" />
                            <p:outputLabel value="#{beanUsuario.usuario.profesion}"/>
                            <f:facet name="footer">
                                <p:commandButton value="Guardar" actionListener="#{beanUsuario.crearUsuario}" update="growl" />
                            </f:facet>
                        </h:panelGrid>

                    </p:panel>
                </p:tab>

            </p:wizard>
        </h:form>
    </ui:define>

</ui:composition>
