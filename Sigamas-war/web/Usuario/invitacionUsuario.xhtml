<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:breadCrumb id="mainBreadCrumb">
                <p:menuitem value="Home" outcome="homeClient"/>              
                <p:menuitem value="Usuarios" outcome="usuariosCuenta"/>                 
                <p:menuitem value="Invitación de usuario" outcome="invitacionUsuario"/>                 
            </p:breadCrumb>
            <p:panel style="margin: 0 auto; width: 40%; margin-top: 30px;" header="Invitar usuario a participar en esta cuenta">    
                <p:message for="email" />
                <p:outputLabel value="Email" style="float: left;"/>
                <p:inputText id="email" value="#{beanInvitacionUsuario.mailInvitacion}" 
                             style="margin-left: 10px;"
                             requiredMessage="Por favor ingrese un Email."
                             validatorMessage="Formato de mail inválido"
                             required="true">
                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                </p:inputText>

                <p:separator/>
                <p:commandButton value="Invitar" style="margin-left: 10px;" 
                                 actionListener="#{beanInvitacionUsuario.enviarInvitacion}" 
                                 update=":form"/>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
