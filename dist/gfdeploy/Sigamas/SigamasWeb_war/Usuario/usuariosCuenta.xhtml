<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="form">                               
            <p:dataTable var="usuario" value="#{beanUsuario.usuarios}" editable="true" editMode="cell" style="width:50%">
                <p:column headerText="Nombre de usuario">
                    <h:outputText value="#{usuario.nombreUsuario}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{usuario.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{usuario.apellidos}" />
                </p:column>

                <p:column headerText="Mail">
                    <h:outputText value="#{usuario.emailUsuario}" />
                </p:column>
                <p:column style="width:32px">
                    <p:commandButton actionListener="#{beanUsuario.editarUsuario()}" icon="ui-icon-edit"  />  
                </p:column>
            </p:dataTable>
            <p:commandButton value="Crear un nuevo usuario" ajax="false" actionListener="#{beanUsuario.paginaCrearUsuario()}" />            
        </h:form>
    </ui:define>
</ui:composition>
