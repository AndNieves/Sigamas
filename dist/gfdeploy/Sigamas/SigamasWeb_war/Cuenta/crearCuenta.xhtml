<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Templates/topHeaderTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <h:form id="form">   
            <p:breadCrumb id="mainBreadCrumb">
                <p:menuitem value="Home" outcome="homeClient"/>                 
                <p:menuitem value="Creación de cuenta" outcome="crearCuenta"/>                 
            </p:breadCrumb>
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{beanCuenta.onFlowProcess}">
                <p:tab id="cuenta" title="Cuenta">
                    <p:panel header="Información de la cuenta">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                            <h:outputLabel for="nombreCuenta" value="Nombre de la cuenta *:" />
                            <p:inputText id="nombreCuenta" value="#{beanCuenta.nombre}" required="true" label="text"/>

                            <h:outputLabel for="nombreEmpresa" value="Nombre de la empresa asociada: *" />
                            <p:inputText id="nombreEmpresa" value="#{beanCuenta.empresa}" required="true" label="text" />                    

                            <h:outputLabel for="rut" value="Rut de la empresa:"/>
                            <p:inputText id="rut" value="#{beanCuenta.rut}" label="text" /> 
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="usuarioAdmin" title="Usuario">
                    <p:panel header="Información del Usuario administrador">
                        <p:messages/>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="nombreCuenta" value="Nombre del usuario:" />
                            <p:inputText id="nombreUsuario" value="#{beanCuenta.nombreUsuario}" required="true" label="text"/>

                            <h:outputLabel for="nombreEmpresa" value="Mail del usuario:" />
                            <p:inputText id="emailUsuario" value="#{beanCuenta.emailUsuario}" required="true" label="text" />                    

                            <p:commandButton style="float:right" value="Guardar" actionListener="#{beanCuenta.crearCuenta}"/>              
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

            </p:wizard>

        </h:form>
    </ui:define>

</ui:composition>
